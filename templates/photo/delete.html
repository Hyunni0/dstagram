<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block title %}- Delete{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8 panel panel-default">
      <div class="alert alert-info">
        Do you want to delete {{object}}?
      </div>
      <form action="" method="post">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Confirm">
         <a href="{% url 'photo:photo_detail' pk=object.id  %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  <div class="col-md-2"></div>
</div>

{% endblock %}

</body>
{% block script %}
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cancelButton = document.querySelector('a[href*="photo:photo_detail"]');
      cancelButton.addEventListener('click', function() {
        const refererUrl = window.location.href;
        sessionStorage.setItem('referer_url', refererUrl);
      });
    });
  </script>
{% endblock %}
</html>
